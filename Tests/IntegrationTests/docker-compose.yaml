version: "3.4"
services:

  php:
    image: thecodingmachine/php:8.2-v4-cli-node16
    command: tail -f /dev/null
    ports:
      - 8081:8081
    volumes:
      - composer_cache:/home/circleci/.composer/cache
    environment:
      # Enable GD
      PHP_EXTENSION_GD: 1
      COMPOSER_CACHE_DIR: /home/circleci/.composer/cache

  db:
    image: mariadb:10.4
    environment:
      MYSQL_DATABASE: neos
      MYSQL_ROOT_PASSWORD: not_a_real_password

volumes:
  composer_cache:
